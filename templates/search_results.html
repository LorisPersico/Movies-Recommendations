<!DOCTYPE html>
<html>
<style>
    body {
        background-color: #1e3444;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-top: 30px;
    }

    .container {
        width: 100%;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        overflow-y: auto;
        background-color: #233c4f;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #fff;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: #fff;
    }

    th {
        background-color: #4578a8;
        position: sticky;
        top: 0;
    }

    tr:nth-child(even) {
        background-color: #233c4f;
    }

    .submit-button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #4578a8;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #346093;
    }

    .catchy-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #a16103;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .catchy-link:hover {
        background-color: #ce7b00;
    }
</style>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>May the movie be in this list.</h1>
    <div class="container">
        <table>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Poster</th>
                <th></th>
                <th></th>
            </tr>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.1 }}</td>
                    <td>{{ movie.2 }}</td>
                    <td><img src="{{ movie.3 }}" style="width:128px;height:192px;" alt="{{ movie.1 }}"></td>
                    <td><a class="catchy-link" href="{{ movie.4 }}">... to the movie page!</a></td>
                    <td>
                        <form action="{% url 'recommendations' %}" method="POST" class="form">
                            <input type="hidden" name="movieID" value="{{ movie.0 }}" />
                            {% csrf_token %}
                            <button type="submit" class="submit-button"><i class="fa-solid fa-scroll"></i></button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
