<!DOCTYPE html>
<html>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<head>
    <title>Second Page</title>
</head>
<body>
<p>These are the movies found.</p>

<table>
    <tr>
        <th>Title</th>
    </tr>
    {% for movie in movies %}
        <tr>
            <td>{{ movie }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
